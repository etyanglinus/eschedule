{% extends 'Escheduler/base.html' %}

{% block content %}
  <h2>Assign Shift for {{ project.name }}</h2>
  <form method="post">
    {% csrf_token %}
    
    <label for="employee">Assign Employee:</label>
    <select name="employee">
      {% for employee in employees %}
        <option value="{{ employee.id }}">{{ employee.user.username }}</option>
      {% endfor %}
    </select><br>
    
    <label for="start_time">Start Time:</label>
    <input type="datetime-local" name="start_time" required><br>
    
    <label for="end_time">End Time:</label>
    <input type="datetime-local" name="end_time" required><br>
    
    <button type="submit">Assign Shift</button>
  </form>
{% endblock %}
